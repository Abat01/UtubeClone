<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="flex-div">
        <div class="nav-left flex-div">
            <div><svg style="height: 24px; flex-shrink: 0" viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet"
                    focusable="false" class="style-scope yt-icon"
                    style="pointer-events: none; display: block; width: 100%; height: 100%;">
                    <g class="style-scope yt-icon">
                        <path d="M21,6H3V5h18V6z M21,11H3v1h18V11z M21,17H3v1h18V17z" class="style-scope yt-icon">

                        </path>
                    </g>
                </svg>
            </div>
            <img src="images/YouTube_logo_.png" class="utube-logo">
        </div>
        <div class="nav-middle flex-div">
            <div class="search-box flex-div">
                <input type="text" placeholder="search">
                <svg style="height:24px; flex-shrink:0" viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet"
                    focusable="false" class="style-scope yt-icon"
                    style="pointer-events: none; display: block; width: 100%; height: 100%;">
                    <g class="style-scope yt-icon">
                        <path
                            d="M20.87,20.17l-5.59-5.59C16.35,13.35,17,11.75,17,10c0-3.87-3.13-7-7-7s-7,3.13-7,7s3.13,7,7,7c1.75,0,3.35-0.65,4.58-1.71 l5.59,5.59L20.87,20.17z M10,16c-3.31,0-6-2.69-6-6s2.69-6,6-6s6,2.69,6,6S13.31,16,10,16z"
                            class="style-scope yt-icon">

                        </path>
                    </g>
                </svg>
            </div>
            <img src="images/voice-search.png" class="voice-icon">
        </div>
        <div class="nav-right flex-div">
            <img src="images/upload.png">
            <img src="images/more.png">
            <img src="images/notification.png">
            <img src="images/abatjon.png" class="user-icon">

        </div>

    </nav>
    <div class="sidebar">
        <div class="shortcut">
            <a href=""><img src="images/home.png">
                <p>Home</p>
            </a>
            <a href=""><img src="images/explore.png">
                <p>Trending</p>
            </a>
            <a href=""><img src="images/subscriprion.png">
                <p>Subscriptions</p>
            </a>
            <a href=""><img src="images/library.png">
                <p>Library</p>
            </a>
            <a href=""><img src="images/history.png">
                <p>History</p>
            </a>
            <a href=""><img src="images/playlist.png">
                <p>Playlist</p>
            </a>
            <a href=""><img src="images/messages.png">
                <p>Messages</p>
            </a>
            <a href=""><img src="images/show-more.png">
                <p>Show More...</p>
            </a>
            <hr>
        </div>
        <div class="subscribed-list">
            <h3>SUBSCRIPTIONS</h3>
        </div>
    </div>



</body>

</html>
