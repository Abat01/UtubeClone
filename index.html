<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="flex-div">
        <div class= "nav-left flex-div">
            <img src="images/menu.png" class="menu-icon">
            <img src="images/YouTube_logo_.png" class="utube-logo">
        </div>
        <div class= "nav-middle flex-div">
            <div class="search-box flex-div">
                <input type="text" placeholder="search">
                <img src="images/search.png">
            </div>
            <img src="images/voice-search.png" class="voice-icon">

        </div>
        <div class= "nav-right flex-div">
            <img src="images/upload.png">
            <img src="images/more.png">
            <img src="images/notification.png">
            <img src="images/abatjon.png" class="user-icon">
            
        </div>

    </nav>
    <div class="sidebar">
        <div class="shortcut">
            <a href=""><img src="images/home.png"><p>Home</p></a>
            <a href=""><img src="images/explore.png"><p>Trending</p></a>
            <a href=""><img src="images/subscriprion.png"><p>Subscriptions</p></a>
            <a href=""><img src="images/library.png"><p>Library</p></a>
            <a href=""><img src="images/history.png"><p>History</p></a>
            <a href=""><img src="images/playlist.png"><p>Playlist</p></a>
            <a href=""><img src="images/messages.png"><p>Messages</p></a>
            <a href=""><img src="images/show-more.png"><p>Show More...</p></a>
            <hr>
        </div>
        <div class="subscribed-list">
            <h3>SUBSCRIPTIONS</h3>
        </div>
    </div>


    
</body>
</html>
